name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Init SQLite schema
        run: npm run db:init

      - name: Check DB schema & sample data
        run: npm run db:check

      - name: Start server (smoke test)
        run: |
          node -e "require('child_process').spawn('node',['src/utils/server.js'],{stdio:'inherit'}); setTimeout(()=>process.exit(0), 2000);"
